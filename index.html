<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
		integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<link rel="stylesheet" href="stylesheet.css">
	<title>Math</title>
</head>

<body class="mathFunctions">

	<div class="container">
		<h1 class="display-5">M A T H F U N C T I O N S</h1>
		<p class="lead">FACTORIAL | SQUARE | POWER | AREA OF CIRCLE</p>
	</div>

	<div class="container">
		<h2 class="heading">Factorial</h2>
		<hr>
		<div class="form-groupA">
			<label for="exampleInputEmail1">Number</label>
			<input id="factorialNumber" type="number" min="0" max="1000"><button class="btn btn-primary"
				id="calcFunc">Calculate</button>
		</div> <!-- .form-groupA ends-->
		<h3 class="result">Result: <span id="factRes"></span></h3>

		<br>

		<h2 class="heading">Square</h2>
		<hr>
		<div class="form-groupB">
			<label for="exampleInputEmail1">Number</label>
			<input id="squareNumber" type="number" min="0" max="1000"> <button class="btn btn-primary" id="squareFunc">
				Calculate</button>
		</div>

		<!--.form-groupB ends-->
		<h3 class="result">Result: <span id="squareRes"></span></h3>

		<br>
		<h2 class="heading">Power</h2>
		<hr>
		<div class="form-groupC">
			<label>Base</label>
			<input id="baseNumber" type="number" min="0" max="1000">
			<label>Power</label>
			<input id="expNumber" type="number" min="0" max="1000">
			<button class="btn btn-primary" id="powerFunc"> Calculate</button>
		</div>
		<!--form-groupC-->
		<h3 class="result">Result: <span id="powerRes"></span></h3>

		<br>
		<h2 class="heading">Area of a Circle</h2>
		<hr>
		<input id="circNumber" type="number" min="0" max="1000"> <button class="btn btn-primary" id="circFunc">
			Calculate</button>
		<h4 class="result">Result: <span id="circRes"></span></h4>

	</div> <!-- .container ends-->

	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
		integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
		crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
		integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
		crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
		integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
		crossorigin="anonymous"></script>
	<script src="script.js"></script>

</body>
<!--body ends-->

</html>
<!--html ends-->
